{% autoescape off %}
{% load url from future %}
<html>
  <head>
    <title>Graphite Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{% url 'content' 'js/ext/resources/css/ext-all.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% url 'content' 'css/dashboard.css' %}"/>

    <script type="text/javascript">
    // Be overly cautious to prevent an unlikely XSS (See the below link rule 3.1):
    // https://www.owasp.org/index.php/XSS_%28Cross_Site_Scripting%29_Prevention_Cheat_Sheet
    var schemes = JSON.parse('{{ schemes_json|safe }}');
    var UI_CONFIG = JSON.parse('{{ ui_config_json|safe }}');
    var CONTEXT_FIELD_WIDTH = 220;
    var AUTOCOMPLETE_DELAY = UI_CONFIG.autocomplete_delay;
    var FINDER_QUERY_DELAY = 100;
    var NEW_DASHBOARD_REMOVE_GRAPHS = false;
    var SLASH='{{slash}}';

    var RESIZE_ICON   = '{% url 'content' 'js/ext/resources/icons/fam/cog_edit.png' %}';
    var REMOVE_ICON   = '{% url 'content' 'js/ext/resources/icons/fam/cross.gif' %}';
    var REFRESH_ICON  = '{% url 'content' 'js/ext/resources/icons/fam/table_refresh.png' %}';
    var SHARE_ICON    = '{% url 'content' 'js/ext/resources/icons/fam/application_go.png' %}';
    var CALENDAR_ICON = '{% url 'content' 'js/ext/resources/images/default/shared/calendar.gif' %}';
    var CLOCK_ICON    = '{% url 'content' 'img/clock_16.png' %}';
    var HELP_ICON     = '{% url 'content' 'js/ext/resources/icons/fam/information.png' %}';

    {% if initialState %}
    var initialState = "{{ initialState|escapejs }}";
    {% else %}
    var initialState = null;
    {% endif %}

    {% if initialError %}
    var initialError = "{{ initialError|escapejs }}";
    {% else %}
    var initialError = null;
    {% endif %}

    {% if querystring %}
    var queryString = JSON.parse('{{ querystring|safe }}');
    {% endif %}

    var permissions = JSON.parse('{{ permissions|safe }}');
    var permissionsUnauthenticated = JSON.parse('{{ permissionsUnauthenticated|safe }}');
    
    {% if userName %}
    var userName = '{{ userName|escapejs }}';
    {% else %}
    var userName = null;
    {% endif %}

    </script>

    <!-- Theme overrides -->
<<<<<<< HEAD
    <link rel="stylesheet" type="text/css" href="{% url 'content' 'css/dashboard-'|add:theme|add:'.css' %}"/>

    {% if jsdebug %}
    <script type="text/javascript" src="{% url 'content' 'js/ext/adapter/ext/ext-base-debug.js' %}"></script>
    <script type="text/javascript" src="{% url 'content' 'js/ext/ext-all-debug.js' %}"></script>
    <script type="text/javascript" src="{% url 'content' 'js/ext/ux/DataViewTransition.js' %}"></script>
    <script type="text/javascript" src="{% url 'content' 'js/composer_widgets.js' %}"></script>
    <script type="text/javascript" src="{% url 'content' 'js/dashboard.js' %}"></script>
    <script type="text/javascript" src="{% url 'content' 'js/ace/ace.js' %}"></script>
    <script type="text/javascript" src="{% url 'content' 'js/ace/mode-json.js' %}"></script>
    <script type="text/javascript" src="{% url 'content' 'js/ace/theme-textmate.js' %}"></script>
    {% else %}
    <script type="text/javascript" src="{% url 'content' 'js/ext/adapter/ext/ext-base.js' %}"></script>
    <script type="text/javascript" src="{% url 'content' 'js/ext/ext-all.js' %}"></script>
    <script type="text/javascript" src="{% url 'content' 'js/ext/ux/DataViewTransition.js' %}"></script>
    <script type="text/javascript" src="{% url 'content' 'js/composer_widgets.js' %}"></script>
    <script type="text/javascript" src="{% url 'content' 'js/dashboard.js' %}"></script>
    <script type="text/javascript" src="{% url 'content' 'js/ace/ace.js' %}"></script>
    <script type="text/javascript" src="{% url 'content' 'js/ace/mode-json.js' %}"></script>
    <script type="text/javascript" src="{% url 'content' 'js/ace/theme-textmate.js' %}"></script>
    {% endif %}

    <script type="text/javascript">
    Ext.BLANK_IMAGE_URL = '{% url 'content' 'js/ext/resources/images/default/s.gif' %}';
    Ext.QuickTips.init();
    Ext.onReady(initDashboard);
    </script>

  </head>
  <body>
    <div id='merge'>Drop To Merge</div>
  </body>
</html>
